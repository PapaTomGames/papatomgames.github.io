                /*

            newLocation(pad, edge) {
                const canvas = document.getElementById('letterCanvas');

                //let maxX = theApp.boardWidth-1; //canvas.width/20-1;

                if (edge) {

                        case 1:

                            this.y = random(pad, maxY - (pad));
                            break;
                        case 2:
                            this.x = random(pad, maxX - (pad));
                            this.y = 0;
                            break;
                        case 3:
                            this.x = random(pad, maxX - (pad));
                            this.y = maxY;
                            break;
                    }
                }
                else {
                    this.x = random(pad, maxX - (pad));
                    this.y = random(pad, maxY - (pad));
                }
                this.lastX = this.x;
                this.lastY = this.y;
            }
            update() {

            }
            move(x, y) {
                this.lastX = this.x;
                this.lastY = this.y;
                this.x += x;
                this.y += y;
                if (this.x < 0) {
                    this.x = 0;
                }
                if (this.x > maxX) {
                    this.x = maxX;
                }
                if (this.y < 0) {
                    this.y = 0;
                }
                if (this.y > maxY) {
                    this.y = maxY;
                }
                debugOut(`move: id = ${this.id} ${this.letter} x= ${this.x},y= ${this.y}, ${x}, ${y}`);
            }
            chase(x, y) { }
        }
        class Person extends Letter {
            constructor() {
                super();
                this.letter = 'Y';
                this.lightness = 0;
                this.x = Math.floor(maxX / 2 - 1);
                this.y = Math.floor(maxY / 2 - 1);
            }
        }
        class Hole extends Letter {
            constructor() {
                super();
                this.letter = 'O';
                this.hue = 240;
                this.lightness = 50;
                //this.x = random(1, canvas.width/20-2);
                //this.y = random(1, canvas.height/20-2);
                this.newLocation(1, 0);
                this.space = 5;
            }
            fill() {
                this.space--;
                if (this.space <= 0) {
                    this.dead = 1;
                }
                theApp.addScore(1);
                //statusMessage.innerHTML += "<br>hole " + this.x + " " + this.y + " " + this.space + " " + this.dead;

            }
        }
        class Zombie extends Letter {
            constructor(edge) {
                super();
                this.letter = 'Z';
                this.lightness = 50;
                //this.x = random(0, canvas.width/20-2);
                //this.y = random(0, canvas.height/20-2);
                this.newLocation(0, edge);
                this.resolved = 0;
            }

            chase(x, y) {
                const dx = Math.floor(x - this.x);
                const dy = Math.floor(y - this.y);
                let sx = Math.sign(dx);
                let sy = Math.sign(dy);
                let found = 0;


                if ((this.letter == 'Y') ||
                    (this.letter == 'O') ||
                    this.dead) {
                    return;
                }
                if (Math.abs(dx) >= Math.abs(dy)) {
                    sy = 0;
                }
                else {
                    sx = 0;
                }

                let newX = this.x + sx;
                let newY = this.y + sy;

                if (newX == person.x && newY == person.y) {
                    debugOut("person: " + x + " " + y + " zombie: " + this.x + " " + this.y + " move to: " + newX + " " + newY);
                    this.move(sx, sy);
                    theApp.updateFrame();
                    gameOver(0);
                    return;
                }
                for (const h of holes) {
                    if ((h.x == newX) && (h.y == newY) && !h.dead) {
                        this.dead = 1;
                        h.fill();
                        debugOut(" zombie dies " + this.id);
                        return;
                    }
                }

                this.move(sx, sy);

            }

        }
        function debugOut(m) {
            console.log(m);
        }

        function handleItemClick(selection) {

        }
        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function addPerson() {
            person = new Person;
            letters.push(person);
        }
        function addHole() {
            let h = new Hole;
            while (true) {
                let openSpace = true;
                for (let letter of letters) {
                    if ((letter.x == h.x) && (letter.y == h.y)) {
                        h.newLocation(1, 0);
                        openSpace = false;
                        break;
                    }
                }
                if (openSpace) {
                    break;
                }
            }
            holes.push(h);
            letters.push(h);
        }
        function addZombie(edge) {
            let z = new Zombie(edge);
            while (true) {
                let openSpace = true;
                for (let letter of letters) {
                    if ((letter.x == z.x) && (letter.y == z.y)) {
                        z.newLocation(0, edge);
                        openSpace = false;
                        break;
                    }
                }
                if (openSpace) {
                    break;
                }
            }
            letters.push(z);
        }

        function resolveZombies() {
            let zombies = [];
            for (const l of letters) {
                if (l.letter == "Z" && !l.dead) {
                    l.resolved = false;
                    zombies.push(l);
                }
            }
            //
            resolvedZombies = 0;
            while (resolvedZombies < zombies.length) {
                // if (resolvedZombies) {
                //     debugOut("resolve: " + resolvedZombies);
                // }
                for (let i = 0; i < zombies.length; i++) {
                    z = zombies[i];
                    if (z.resolved) {
                        continue;
                    }
                    found = 0;
                    for (let j = 0; j < zombies.length; j++) {
                        if (i == j) {
                            continue;
                        }
                        y = zombies[j];
                        if (y.resolved) {
                            if ((z.x == y.x) && (z.y == y.y)) {
                                z.resolved = true;
                                z.x = z.lastX;
                                z.y = z.lastY;
                                resolvedZombies++;
                                continue;
                            }
                        }
                        else {
                            if (((z.x == y.lastX) && (z.y == y.lastY))) {
                                found = true;
                            }
                        }
                    }
                    if (!z.resolved && !found) {
                        z.resolved = true;
                        resolvedZombies++;
                    }
                }
            }
        }
        function move(x, y, nomove) {

            if (done) {
                return;
            }

            let prevX = person.x;
            let prevY = person.y;
            if (!nomove) {
                person.move(x, y);
            }
            let newX = person.x;
            let newY = person.y;
            let zombies = [];
            let liveZombies = 0;

            for (let letter of letters) {
                if (!done) {
                    if (!letter.dead &&
                        (letter.letter != 'Y') &&
                        (newX == letter.x) &&
                        (newY == letter.y)) {
                        debugOut("" + letter.id + " " + letter.letter + " " + prevX + " " + prevY + " " + newX + " " + newY + " " + letter.x + " " + letter.y);
                        if (letter.letter == 'O' && nomove) {
                            continue;
                        }
                        gameOver(0);
                        theApp.updateFrame();
                        return;
                    }
                    letter.chase(newX, newY);
                    if ((letter.letter == 'Z') &&
                        !letter.dead) {
                        liveZombies++;
                    }
                }
            }
            if (!liveZombies) {
                gameOver(1);
            }
            resolveZombies();
            if (theApp.game == 1) {
                addZombie(1);
            }
            theApp.updateFrame();
            checkForOverlap();
        }
        function dig() {
            theApp.debugOut("dig");

            // Search for holes
            let found = false;
            for (let h of holes) {
                if ((person.x == h.x) && (person.y == h.y) && !h.dead) {
                    if (h.depth < 5) {
                        h.depth += 1;
                    }
                    found = true;
                    break;
                }
            }

            // add hole
            if (!found) {
                let h = new Hole;
                h.x = person.x;
                h.y = person.y;
                h.depth = 1;
                holes.push(h);
                letters.push(h);
            }

            // Add depth
            move(0,0,1);
        }
        function gameOver(success) {
            done = 1;
            if (success == 1) {

        function checkForOverlap() {
            for (let i = 0; i < letters.length; i++) {
                z = letters[i];
                if ((z.letter == 'Y') || (z.letter == 'O') || z.dead) {
                    continue;
                }
                for (let j = i + 1; j < letters.length; j++) {
                    y = letters[j];
                    if ((y.letter != 'Z') || y.dead) {
                        continue;
                    }
                    if ((z.x == y.x) && (z.y == y.y)) {
                        debugOut("------ Overlap id: " + z.id + " " + y.id + " " + z.letter + " " + y.letter + " " + z.x + " " + z.y);
                    }
                }
            }
        }
